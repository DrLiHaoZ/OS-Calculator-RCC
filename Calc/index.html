  <body style="padding-top: 70px">
  <div class="container" >
  

  
  <div class="row">
    <div class="col-md-9">
    	
   	  <div class="row">
    	  <div class="col-md-2"><span class="input-group-addon" >Age</span></div>
    	  <div class="col-md-10"><input type="text" class="form-control" placeholder="please input the age of patients" id = "age"  onkeyup="value=value.replace(/[^\d\.]/g,'')"></div>
  	  </div>
  	  
      
<div class="row">
   	    <div class="col-md-2"><span class="input-group-addon">Marital Status</span></div>
   	    <div class="col-md-10"><div class="btn-group" role="group">
            <button type="button" class="btn btn-default btn-primary ">Married</button>
         	<button type="button" class="btn btn-default btn-primary ">Single</button>
         	<button type="button" class="btn btn-default btn-primary ">Divorced</button>
         	<button type="button" class="btn btn-default btn-primary ">Widowed</button>
         	<button type="button" class="btn btn-default btn-primary ">Unknown</button>
        </div></div>
  	  </div>

  	  
      <div class="row">
    	  <div class="col-md-2"><span class="input-group-addon">Race</span></div>
    	  <div class="col-md-10"><div class="btn-group" role="group">
          <button type="button" class="btn btn-default btn-primary">White</button>
          <button type="button" class="btn btn-default btn-primary">Black</button>
          <button type="button" class="btn btn-default btn-primary">Other</button>
        </div></div>
  	  </div>
  	  
  	    <div class="row">
    	  <div class="col-md-2"><span class="input-group-addon">Histology</span></div>
    	  <div class="col-md-10"><div class="btn-group" role="group">
          <button type="button" class="btn btn-default btn-primary">Clear Cell</button>
          <button type="button" class="btn btn-default btn-primary">Papillary</button>
          <button type="button" class="btn btn-default btn-primary">Chromophobe</button>
          <button type="button" class="btn btn-default btn-primary">Sarcomatoid</button>
          <button type="button" class="btn btn-default btn-primary">Other</button>
          <button type="button" class="btn btn-default btn-primary">RCC*</button>
        </div></div>
  	  </div>
  	  
  	  <div class="row">
    	  <div class="col-md-2"><span class="input-group-addon">Grade</span></div>
    	  <div class="col-md-10"><div class="btn-group" role="group">
          <button type="button" class="btn btn-default btn-primary">I</button>
          <button type="button" class="btn btn-default btn-primary">II</button>
          <button type="button" class="btn btn-default btn-primary">III</button>
          <button type="button" class="btn btn-default btn-primary">IV</button>
          <button type="button" class="btn btn-default btn-primary">Unknown</button>
        </div></div>
  	  </div>
  	  
  	   <div class="row">
    	  <div class="col-md-2"><span class="input-group-addon">Tumor Size</span></div>
    	  <div class="col-md-10"><input type="text" class="form-control" placeholder="please input the age of patients"  onkeyup="value=value.replace(/[^\d\.]/g,'')" id = "tumorsize"></div>
  	  </div>
  	  
  	   <div class="row">
    	  <div class="col-md-2"><span class="input-group-addon">Node Involovement</span></div>
    	  <div class="col-md-10"><div class="btn-group" role="group">
          <button type="button" class="btn btn-default btn-primary">Yes</button>
          <button type="button" class="btn btn-default btn-primary">No</button>
        </div></div>
  	  </div>
  	  
  	  <div class="row">
    	  <div class="col-md-2"><span class="input-group-addon">Metastasis</span></div>
    	  <div class="col-md-10"><div class="btn-group" role="group">
          <button type="button" class="btn btn-default btn-primary">No</button>
          <button type="button" class="btn btn-default btn-primary">Bone</button>
          <button type="button" class="btn btn-default btn-primary">Liver</button>
          <button type="button" class="btn btn-default btn-primary">Lung</button>
          <button type="button" class="btn btn-default btn-primary">Brain</button>
          <button type="button" class="btn btn-default btn-primary">Other</button>
          <button type="button" class="btn btn-default btn-primary">Multiple</button>
        </div></div>
  	  </div>
  	  
  	  <div class="row">
    	  <div class="col-md-2"><span class="input-group-addon">Surgery</span></div>
    	  <div class="col-md-10"><div class="btn-group" role="group">
          <button type="button" class="btn btn-default btn-primary">No*</button>
          <button type="button" class="btn btn-default btn-primary">Partial ureterectomy</button>
          <button type="button" class="btn btn-default btn-primary">Nephroureterectomy</button>
          <button type="button" class="btn btn-default btn-primary">Radical nephrectomy</button>
        </div></div>
  	  </div>
 		 <div class="row">
    	  <div class="col-md-2"><span class="input-group-addon">Radiation</span></div>
    	  <div class="col-md-10"><div class="btn-group" role="group">
          <button type="button" class="btn btn-default btn-primary">No</button>
          <button type="button" class="btn btn-default btn-primary">Yes</button>
        </div></div>
  	  </div>
 	    
  	    <div class="row">
    	  <div class="col-md-2"><span class="input-group-addon">Chemotherapy</span></div>
    	  <div class="col-md-10"><div class="btn-group" role="group">
          <button type="button" class="btn btn-default btn-primary">No/Unknown</button>
          <button type="button" class="btn btn-default btn-primary">Yes</button>
        </div></div>
  	  </div>
    </div>
    <div class="col-md-3">
      <div class="well well-lg" id = "result">
      		
      		The result is shown here.
      
      </div>
    </div>

  </div>
  <div class="row">
    <div class="col-md-4"></div>
    
    <div class="col-md-4">
      <button type="button" id = "submission" class="btn btn-success">Submit</button></div>
    
    <div class="col-md-4"></div>
  </div>

<script type="text/javascript">
$(function() {
	$( "button" ).not("#submission").click(function(){
		$(this).parent().children().attr('class','btn btn-default btn-primary');
		$(this).attr('class','btn btn-default btn-primary active');
	}); 
	$("#submission").click(function(){
		
		$("#result").text(  parseFloat($("#age").val()) + parseFloat($("#tumorsize").val()) ); 
	});

});

	}
